<!DOCTYPE html>

  <title>Meus Perfis</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      position: relative;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoO8jcRBRvbEtEuUxzfihHAMHsqqlV4QAs_JyZXp-0Bmu5zWT-iwdmM1ZY&s=10') no-repeat center center fixed;
      background-size: cover;
      animation: backgroundMove 60s linear infinite;
      color: white;
    }

    @keyframes backgroundMove {
      0% { background-position: 50% 0%; }
      50% { background-position: 50% 100%; }
      100% { background-position: 50% 0%; }
    }

    /* Meteoros voando reto por toda a tela */
    .meteor {
      position: absolute;
      width: 50px;
      height: 10px;
      background: linear-gradient(to right, white, #ff6600, #ff0000);
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
      animation: meteorAnimar 3s linear infinite;
    }

    @keyframes meteorAnimar {
      0% {
        top: -10%;
        left: 50%;
        transform: rotate(0deg);
      }
      100% {
        top: 110%;
        left: 50%;
        transform: rotate(360deg);
      }
    }

    /* Estrelas */
    .estrela {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: radial-gradient(white, #0ff, #f0f);
      opacity: 0;
      animation: estrelaAnimar 3s forwards;
      pointer-events: none;
    }

    @keyframes estrelaAnimar {
      0% { transform: scale(0); opacity: 0.5; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }

    /* TÃ­tulo */
    h1 {
      font-size: 48px;
      margin-bottom: 40px;
      animation: colorChange 3s infinite, glowText 2s infinite alternate;
      z-index: 2;
      text-align: center;
    }

    @keyframes colorChange {
      0% { color: red; }
      25% { color: blue; }
      50% { color: green; }
      75% { color: orange; }
      100% { color: purple; }
    }

    @keyframes glowText {
      0% { text-shadow: 0 0 10px #fff, 0 0 20px #0ff; }
      100% { text-shadow: 0 0 20px #fff, 0 0 40px #0ff; }
    }

    /* Perfil */
    .perfil {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 30px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      animation: glowBorder 2s infinite alternate;
      z-index: 2;
      position: relative;
      max-width: 400px;
      width: 90%;
    }

    @keyframes glowBorder {
      0% { box-shadow: 0 0 15px #00ffff; }
      100% { box-shadow: 0 0 30px #00ffff; }
    }

    .imagem-container {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .imagem-container img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 5px solid white;
      object-fit: cover;
      position: relative;
      z-index: 2;
      animation: neonGlow 2s infinite alternate;
    }

    @keyframes neonGlow {
      0% { box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff; }
      100% { box-shadow: 0 0 40px #00ffff, 0 0 80px #ff00ff; }
    }

    .perfil p {
      font-size: 18px;
      text-align: center;
      color: white;
      padding: 0 10px;
    }

    .botoes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .botao {
      padding: 15px 30px;
      border-radius: 20px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      border: none;
      text-decoration: none;
      min-width: 220px;
      transition: all 0.3s ease;
      animation: glowButton 1.5s infinite alternate;
      position: relative;
    }

    @keyframes glowButton {
      0% { box-shadow: 0 0 10px #fff, 0 0 20px #fff; }
      100% { box-shadow: 0 0 20px #0ff, 0 0 40px #f0f; }
    }

    .instagram {
      background: linear-gradient(45deg, #F58529, #DD2A7B, #8134AF, #515BD4);
    }

    .youtube {
      background: linear-gradient(45deg, #FF0000, #CC0000);
    }

    .tiktok {
      background: linear-gradient(45deg, #25F4EE, #000000, #FE2C55);
    }

    .roblox {
      background: linear-gradient(45deg, #DA291C, #870000);
    }

    .botao:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px white;
    }
  </style>
</head>
